apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-ingress-ssl
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - spring.local
      secretName: spring-tls-secret
  rules:
    - host: demo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring
                port:
                  name: spring